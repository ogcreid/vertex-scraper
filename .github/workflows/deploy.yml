name: Deploy to Cloud Run (OIDC)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    permissions:
      contents: read
      id-token: write   # needed for OIDC
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (OIDC)
        uses: google-github-actions/auth@v2
        with:
          token_format: access_token
          workload_identity_provider: projects/677825641273/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-deployer@vertex-ai-scraper-project.iam.gserviceaccount.com

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: vertex-ai-scraper-project

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-east4-docker.pkg.dev --quiet

      - name: Build and push container
        run: |
          IMAGE="us-east4-docker.pkg.dev/vertex-ai-scraper-project/default/vertex-scraper:${{ github.sha }}"
          gcloud builds submit --tag "$IMAGE" .

      - name: Deploy to Cloud Run
        run: |
          IMAGE="us-east4-docker.pkg.dev/vertex-ai-scraper-project/default/vertex-scraper:${{ github.sha }}"
          gcloud run deploy vertex-scraper \
            --image "$IMAGE" \
            --region us-east4 \
            --platform managed \
            --allow-unauthenticated
