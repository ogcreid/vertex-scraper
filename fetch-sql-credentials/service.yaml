apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: fetch-sql-credentials
  namespace: '677825641273'
  labels:
    run.googleapis.com/satisfiesPzs: 'true'
    cloud.googleapis.com/location: us-east4
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: "20"
        run.googleapis.com/startup-cpu-boost: "true"
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      containers:
        - name: fetch-sql-credentials
          image: us-east4-docker.pkg.dev/vertex-ai-scraper-project/cloud-run-source-deploy/fetch-sql-credentials:latest
          ports:
            - name: http1
              containerPort: 8080
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi