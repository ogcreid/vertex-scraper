# cloudbuild.yaml (example v1.0)

substitutions:
  # Change ONLY this per service file:
  _SERVICE_NAME: "rescrape-prep"

  # These are the same for all of them unless you change project/region/repo:
  _REGION: "us-central1"
  _REPO: "cloud-run-source-deploy"

  # Project is inferred from the Cloud Build trigger by default,
  # but you can force it if you really want:
  # _PROJECT_ID: "vertex-ai-scraper-project"

steps:
  # 1) Build the Docker image for THIS microservice
  # note that variables like PROJECT_ID and _REPO comes from Google injecting the variable for us.
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t"
      - "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_SERVICE_NAME}:$SHORT_SHA"
      - "."

  # 2) Push the image to Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_SERVICE_NAME}:$SHORT_SHA"

  # 3) Deploy the new image to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "${_SERVICE_NAME}"
      - "--image"
      - "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_SERVICE_NAME}:$SHORT_SHA"
      - "--region"
      - "${_REGION}"
      - "--platform"
      - "managed"
      # Leave env vars, Cloud SQL, etc. unchanged from existing service config
      - "--allow-unauthenticated"
options:
  logging: CLOUD_LOGGING_ONLY
images:
  - "${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_SERVICE_NAME}:$SHORT_SHA"
